spring:
  application:
    name: gen-backoffice

  datasource:
    url: jdbc:sqlite:./data/backoffice.db
    driver-class-name: org.sqlite.JDBC

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.community.dialect.SQLiteDialect
  sql:
    init:
      mode: always

server:
  port: 8080
  servlet:
    session:
      timeout: 30m
      cookie:
        same-site: Lax
  error:
    whitelabel:
      enabled: false

loggin:
  level:
    com.company.genbackoffice: DEBUG
    org.hibernate.SQL: DEBUG
