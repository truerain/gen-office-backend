spring:
  application:
    name: gen-backoffice

  datasource:
    url: jdbc:sqlite:./data/backoffice.db
    driver-class-name: org.sqlite.JDBC

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.community.dialect.SQLiteDialect
  sql:
    init:
      mode: always
  security:
    user:
      name: admin
      password: admin123

server:
  port: 8080
  error:
    whitelabel:
      enabled: false

loggin:
  level:
    com.company.genbackoffice: DEBUG
    org.hibernate.SQL: DEBUG
