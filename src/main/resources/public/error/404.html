<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>페이지를 찾을 수 없습니다</title>
    <style>
      body { font-family: Arial, sans-serif; background: #f6f7fb; color: #1f2937; margin: 0; }
      .wrap { max-width: 720px; margin: 12vh auto; padding: 32px; background: #fff; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.08); }
      h1 { margin: 0 0 12px; font-size: 28px; }
      p { margin: 8px 0; line-height: 1.6; }
      a { color: #2563eb; text-decoration: none; }
      a:hover { text-decoration: underline; }
      code { background: #eef2ff; padding: 2px 6px; border-radius: 6px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>404 - 페이지를 찾을 수 없습니다</h1>
      <p>요청하신 페이지가 존재하지 않거나 주소가 변경되었습니다.</p>
      <p>주소를 확인하거나 <a href="/">홈으로 이동</a>하세요.</p>
      <p>API 문서는 <code>/swagger-ui.html</code> 또는 <code>/scalar</code>에서 확인할 수 있습니다.</p>
    </div>
  </body>
</html>
